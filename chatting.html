<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting - KokoaTalk</title>
</head>

<body id="chatting-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <i class="fas fa-chevron-left fa-m"></i>
        </div>
        <div class="alt-screen-header__column">
            <span>Nico</span>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-search fa-m"></i>
            <i class="fas fa-bars fa-m"></i>
        </div>
    </header>

    <a id="friends-display-link-none"></a>

    <main class="friends-screen chatting-main">
        <div class="chatting-date"></div>
    </main>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
