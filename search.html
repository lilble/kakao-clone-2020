<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KokoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link-none"></a>
    <div class="space"></div>
    <main class="main-screen">
        <div class="menu-icons">
            <div class="menu-icons__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            <div class="menu-icons__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="menu-icons__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="menu-icons__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <div class="channel-header">
                <span>Recommended friends</span>
            </div>
            <div class="recommended-friends__content">
                <span>You have no recommended friends.</span>
            </div>
        </div>
        <div class="open-chat">
            <div class="channel-header">
                <span>Open Chat</span>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
            </div>
            <div class="open-chat__box">
                <div class="open-chat__chat">
                    <div class="open-chat__chat__column">
                        <h2>#BTS</h2>
                        <h3>#BTS#ARMY#FRIENDS</h3>
                        <div class="open-chat__chat__sub">
                            <img src="images/cheeze_profile.jpeg" />
                            <span>802 members | </span>
                            <span> Active</span>
                        </div>
                    </div>
                    <div class="open-chat__chat__column">
                        <div class="open-chat__like">
                            <span><i class="fas fa-heart"></i> 326</span>
                        </div>
                        <img class="open-chat__profile" src="https://images-na.ssl-images-amazon.com/images/I/81XlqAUXaxL.jpg" />
                    </div>
                </div>
                <div class="open-chat__chat">
                    <div class="open-chat__chat__column">
                        <h2>Going SVT~</h2>
                        <h3>#svt#carat#17</h3>
                        <div class="open-chat__chat__sub">
                            <img src="images/blueshirt.jpeg" />
                            <span>299 members | </span>
                            <span> Active</span>
                        </div>
                    </div>
                    <div class="open-chat__chat__column">
                        <div class="open-chat__like">
                            <span><i class="fas fa-heart"></i> 215</span>
                        </div>
                        <img class="open-chat__profile" src="https://mblogthumb-phinf.pstatic.net/MjAxODA3MjNfMjgz/MDAxNTMyMjcxOTQ3MjU2.FddSAMFlQpokYZUE825r3zHWICD1NkRPaTOnYdP7voYg.ggcko3IoI5ubZD6Cte4UDa0uvHNEbT88hRTnxY481ZMg.JPEG.hs_aimer/20180034.jpg?type=w800" />
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__ellipsis-notification"></span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
            </li>
        </ul>
    </nav>
    <div id="toobig-screen">
        <span>Your screen is too BIG!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
