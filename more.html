<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link-none">
        <i class="fas fa-info-circle"></i>  Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/blueshirt.jpeg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">JUN</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219 <i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="space"></div>
        <div class="menu-box">
            <div class="menu-icons">
                <div class="menu-icons__icon">
                    <i class="far fa-calendar-check fa-2x"></i>
                    <span>Calendar</span>
                </div>
                <div class="menu-icons__icon">
                    <i class="fas fa-box-open fa-2x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="menu-icons__icon">
                    <i class="far fa-grin-squint fa-2x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="menu-icons__icon">
                    <i class="fas fa-brush fa-2x"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="menu-icons">
                <div class="menu-icons__icon">
                    <i class="far fa-user-circle fa-2x"></i>
                    <span>Account</span>
                </div>
                <div class="menu-icons__icon">
                    <i class="far fa-comments fa-2x"></i>
                    <span>Openchat</span>
                </div>
            </div>
        </div>
        <div class="suggest">
            <div class="channel-header">
                <span>Suggestions</span>
            </div>
            <div class="suggest__apps">
                <div class="suggest__apps__app">
                    <img src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/34567f85017800001.png" />
                    <span>Kokoa Story</span>
                </div>
                <div class="suggest__apps__app">
                    <img src="https://g.qoo-img.com/IstaHYHPS4YOtFiDZ2FjYm_4KrYS8fvfx8cs3rwgvlMg4LNfAF3zTbO4rWOa77JlBeU=w512" />
                    <span>Friends Racing</span>
                </div>
                <div class="suggest__apps__app">
                    <img src="https://pht.qoo-static.com/Z8-fw2jGv4uYiN2j0CNxKppdhD6cbODV0IRQuoxTAPaC0LF4TRUXH1RhZ85X5tE-sOs=w512" />
                    <span>I Love Coffee</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__ellipsis-notification"></span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
            </li>
        </ul>
    </nav>
    <div id="toobig-screen">
        <span>Your screen is too BIG!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
