<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KokoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="more.html"><i class="fas fa-chevron-left fa-m"></i></a>
        </div>
        <div class="alt-screen-header__column">
            <span>Settings</span>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-search fa-m"></i>
        </div>
    </header>

    <a id="friends-display-link-none"></a>

    <main class="friends-screen">
        <div class="settings-list">
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-setting__column"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings-setting__column"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column">
                    <span>Latest Version</span>
                </div>
            </div>
            <div class="setting-border"></div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-setting__column"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings-setting__column"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-setting__column"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings-setting__column"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="far fa-sun"></i>
                    <span>Display</span>
                    <span class="badge">N</span>
                </div>
                <div class="settings-setting__column"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                    <span class="badge">N</span>
                </div>
                <div class="settings-setting__column">
                    <span>Default theme</span>
                </div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
                <div class="settings-setting__column"></div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__notification badge">1</span>
                <a class="nav__link" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <span class="nav__ellipsis-notification"></span>
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
            </li>
        </ul>
    </nav>
    <div id="toobig-screen">
        <span>Your screen is too BIG!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
